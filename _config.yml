title: Hello, world! I'm David Freeman
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: John Kiragu # add your name
author-img: david-freeman.jpg # add your photo
about-author: Software developer currently working at jumo.world lover of rock music, distributed system and bikes, I'll sometimes blog about python,haskell,compler construction or distributed systems or when I finally decide to learn ocaml and erlang
social-twitter: kiragu_john
social-facebook: # add your Facebook handle
social-github: kigsmtua # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: mutuakiragu@gmail.com

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
